{% extends 'base.html' %}

{% block content %}
<div class="text-center">
<h1>Books</h1>
<p><a href="{% url 'book_add' %}">Добавить</a></p>
{% for part in book %}
    <h2>{{ part.name }}</h2>
    <a href="{% url 'book_detail' id=part.id %}">Подробнее..</a>
    <hr>
{% endfor %}
</div>
{% if is_paginated %}
    {% include 'partial/pagination.html' %}
{% else %}
    <p class="text-center">Задачи не найдены.</p>
{% endif %}
{% endblock %}
